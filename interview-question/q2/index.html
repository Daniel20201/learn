<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 关于call,bind apply -->
  <script>
    var a = {
      user: '蜗牛',
      fn: function(n) {
        console.log(this.user)
        console.log(n+1)
      }
    }
    // a.fn()
    var b = a.fn
    // b.apply(a,[3])
    var c =  b.bind(a,23)
    c()
  </script>
</body>
